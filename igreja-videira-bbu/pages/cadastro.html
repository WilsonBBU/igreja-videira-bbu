<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastre-se - Igreja Videira BBU</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../config.js"></script><script defer src="../assets/js/main.js"></script>
</head><body>
<header class="topbar"><div class="container wrap">
  <div class="brand"><img src="../assets/img/logo.png" class="logo"><div class="title">
    <h1 data-church-name></h1><small>Seja parte da família</small></div></div>
  <nav class="nav">
    <a href="../index.html">Início</a><a href="login.html">Entrar</a>
  </nav>
</div></header>

<main class="section"><div class="container" style="max-width:600px">
  <div class="card">
    <h4>Cadastro de Membros</h4>
    <form id="formCadastro">
      <input required name="name" placeholder="Nome completo">
      <input required name="email" type="email" placeholder="E-mail">
      <input name="telefone" placeholder="Telefone (opcional)">
      <button class="btn btn-primary btn-full" type="submit">Cadastrar</button>
    </form>
    <div id="msgCadastro" style="margin-top:10px"></div>
  </div>
</div></main>

<footer class="footer"><div class="container"><small>© <span id="year"></span></small></div></footer>
<script>
document.getElementById('year').textContent=new Date().getFullYear();
const form = document.getElementById('formCadastro');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  try{
    const res = await window.AppAPI.api('/members','POST', data);
    document.getElementById('msgCadastro').innerHTML = '<div class="success">Cadastro realizado! Faça login para acessar a biblioteca.</div>';
    form.reset();
  }catch(err){
    document.getElementById('msgCadastro').innerHTML = '<div class="error">Erro ao cadastrar: '+err.message+'</div>';
  }
});
</script>
</body></html>
