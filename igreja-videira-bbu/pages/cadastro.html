<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastre-se - Igreja Videira BBU</title>
<link rel="stylesheet" href="../assets/css/style.css">
<script src="../config.js"></script>
<script type="module" src="../assets/js/main.js"></script>
</head><body>
<header class="topbar">
  <div class="container wrap">
    <div class="brand">
      <img src="../assets/img/logo.png" class="logo" alt="Logo">
      <div class="title"><h1 data-church-name></h1><small>Seja parte da família</small></div>
    </div>
    <button id="menuToggle" class="hamburger" aria-label="Abrir menu"><span></span> Menu</button>
    <nav id="mainNav" class="nav">
      <a href="../index.html">Início</a><a href="login.html">Entrar</a>
    </nav>
  </div>
</header>

<main class="section"><div class="container" style="max-width:600px">
  <div class="card">
    <h4>Cadastro de Membros</h4>
    <form id="formCadastro">
      <input required name="name" placeholder="Nome completo">
      <input required name="email" type="email" placeholder="E-mail">
      <input required name="password" type="password" placeholder="Crie uma senha (mín. 6)">
      <button class="btn btn-primary btn-full" type="submit">Cadastrar</button>
    </form>
    <div id="msgCadastro" style="margin-top:10px"></div>
  </div>
</div></main>

<footer class="footer"><div class="container"><small>© <span id="year"></span></small></div></footer>
<script type="module">
import { signUp } from "../assets/js/main.js";
document.getElementById('year').textContent=new Date().getFullYear();

const form = document.getElementById('formCadastro');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  try{
    if((data.password||"").length < 6) throw new Error("Senha deve ter 6+ caracteres");
    const user = await signUp({ name: data.name, email: data.email, password: data.password });
    document.getElementById('msgCadastro').innerHTML = '<div class="success">Cadastro realizado! Agora faça login.</div>';
    form.reset();
    setTimeout(()=> location.href="login.html", 1000);
  }catch(err){
    document.getElementById('msgCadastro').innerHTML = '<div class="error">Erro: '+(err.message||err)+'</div>';
  }
});
</script>

<script>
document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("mobileMenu").classList.toggle("show");
});
</script>

</body></html>
