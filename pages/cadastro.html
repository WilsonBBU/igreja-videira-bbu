<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Igreja Videira BBU</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header class="topbar">
  <div class="container wrap">
    <div class="brand">
      <img src="../assets/img/logo.png" class="logo">
      <div class="title"><h1>Igreja Videira BBU</h1><small>Seja bem-vindo</small></div>
    </div>
  </div>
</header>

<main class="section">
<div class="container" style="max-width:600px">
  <div class="card">
    <h3>Criar Conta</h3>
    <form id="formCadastro">
      <input required name="nome" placeholder="Nome completo">
      <input required type="email" name="email" placeholder="E-mail">
      <input required type="password" name="senha" placeholder="Senha">
      <button class="btn btn-primary btn-full" type="submit">Cadastrar</button>
    </form>
    <div id="msgCad" style="margin-top:10px"></div>
    <p style="margin-top:10px">Já tem conta? <a href="login.html">Entrar</a></p>
  </div>
</div>
</main>

<script type="module">
import { auth, db } from "../assets/js/firebase.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const form = document.getElementById("formCadastro");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const nome = form.nome.value;
  const email = form.email.value;
  const senha = form.senha.value;

  try{
    const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
    await setDoc(doc(db,"membros",userCredential.user.uid),{
      nome,email,role:"membro"
    });
    document.getElementById("msgCad").innerHTML = "<div class='success'>Cadastro concluído! Agora faça login.</div>";
  }catch(err){
    document.getElementById("msgCad").innerHTML = "<div class='error'>"+err.message+"</div>";
  }
});
</script>

</body>
</html>
