<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar - Igreja Videira BBU</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header class="topbar">
  <div class="container wrap">
    <div class="brand">
      <img src="../assets/img/logo.png" class="logo">
      <div class="title"><h1>Igreja Videira BBU</h1><small>Acesso de membros</small></div>
    </div>
  </div>
</header>

<main class="section">
<div class="container" style="max-width:520px">
  <div class="card">
    <h3>Entrar</h3>
    <form id="formLogin">
      <input required name="email" type="email" placeholder="E-mail">
      <input required name="senha" type="password" placeholder="Senha">
      <button class="btn btn-primary btn-full" type="submit">Entrar</button>
    </form>
    <div id="msgLogin" style="margin-top:10px"></div>
    <p style="margin-top:10px">NÃ£o tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </div>
</div>
</main>

<script type="module">
import { auth } from "../assets/js/firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const form = document.getElementById("formLogin");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = form.email.value;
  const senha = form.senha.value;

  try{
    await signInWithEmailAndPassword(auth,email,senha);
    location.href = "dashboard.html";
  }catch(err){
    document.getElementById("msgLogin").innerHTML = "<div class='error'>"+err.message+"</div>";
  }
});
</script>

</body>
</html>
