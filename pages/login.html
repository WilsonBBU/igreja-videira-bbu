<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar - Igreja Videira BBU</title>
<link rel="stylesheet" href="../assets/css/style.css">
<!-- Firebase + Config + App -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
<script src="../config.js"></script>
<script defer src="../assets/js/main.js"></script>
</head><body>
<header class="topbar"><div class="container wrap">
  <div class="brand"><img src="../assets/img/logo.png" class="logo"><div class="title">
    <h1 data-church-name></h1><small>Acesso de membros</small></div></div>
  <nav class="nav">
    <a href="../index.html">Início</a>
    <a href="cadastro.html" class="btn btn-ghost">Cadastre-se</a>
  </nav>
</div></header>

<main class="section"><div class="container" style="max-width:520px">
  <div class="card">
    <h4>Login</h4>
    <form id="formLogin">
      <input required name="email" type="email" placeholder="E-mail">
      <input required name="password" type="password" placeholder="Senha">
      <button class="btn btn-primary btn-full" type="submit">Entrar</button>
    </form>
    <div id="msgLogin" style="margin-top:10px"></div>
    <p style="margin-top:8px">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
</div></main>

<footer class="footer"><div class="container"><small>© <span id="year"></span></small></div></footer>
<script>
document.getElementById('year').textContent=new Date().getFullYear();

const form = document.getElementById('formLogin');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  const box = document.getElementById('msgLogin');
  try{
    await window.App.signIn({email:data.email, password:data.password});
    location.href = 'dashboard.html';
  }catch(err){
    box.innerHTML = '<div class="error">Erro: '+(err.message||err)+'</div>';
  }
});
</script>
<script>
document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("mobileMenu").classList.toggle("show");
});
</script>

</body></html>
